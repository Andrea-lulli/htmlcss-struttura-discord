<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- nav -->
        <nav class="conteiner">
            <div class="nav-lt"></div>
            <div class="nav-cen"></div>
            <div class="nav-lt"></div>
        </nav>


        <section class="title">
        <!-- titolo e testo -->
        </section>
    </header>

    <main class="">

        <!-- primo box main  -->
        <section class="conteiner box">
            <div class="box-dx"></div>
            <div class="box-sx"></div>
        </section>

        <!-- secondo box main reverse  -->
        <section class="conteiner box ">
            <div class="box-dx box-reverse"></div>
            <div class="box-sx"></div>
        </section>

        <!-- terzo box main  -->
        <section class=" conteiner box">
            <div class="box-dx"></div>
            <div class="box-sx"></div>
        </section>

        <!-- quarto box main a colonnna -->
        <section class="conteiner box box-cl ">
            <div class="box-column cl-top"></div>
            <div class="box-column cl-center"></div>
            <div class="box-column cl-bottom"></div>
        </section>
    </main>

    <footer class="">

        <!-- footer-top a colonne -->
        <section class=" conteiner footer-top">
            <div class="footer-column-green"></div>
            <div class="footer-column-orange "></div>
            <div class="footer-column-orange "></div>
            <div class="footer-column-orange "></div>
            <div class="footer-column-orange"></div>
        </section>

        <!-- footer-bottom a colonne -->
        <section class="conteiner footer-bottom">
            <div class="footer-dx"></div>
            <div class="footer-sx"></div>
        </section>
    </footer>
    
</body>
</html>
